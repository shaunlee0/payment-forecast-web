<div ng-controller="HomeCtrl as homeCtrl">
    <div class="row">
        <div class="col-lg-12">
            <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
                <a class="navbar-brand" href="#">Payment Forecaster</a>
            </nav>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="jumbotron jumbotron-fluid">
                <div class="container text-center">
                    <h1>Payment Forecaster</h1>
                    <p>Hit go to run analysis...</p>
                    <button class="btn btn-success m-b-none" ng-click="homeCtrl.submit()">Go</button>
                </div>
            </div>
        </div>
    </div>

    <div ng-if="homeCtrl.paymentForecast" class="container">
        <h2>Results</h2>
        <p>Each merchant has their amount owed grouped by day.</p>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Day</th>
                <th ng-repeat="(key, value) in homeCtrl.paymentForecast.days[0].merchantOwedForDay">{{key}}</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="day in homeCtrl.paymentForecast.days">
                <td>{{day.dayLabel}} </td>
                <td ng-repeat="(key, value) in day.merchantOwedForDay">Â£{{value}}</td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
